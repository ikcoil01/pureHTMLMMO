<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta content="IE=edge" http-equiv="X-UA-Compatible">
      <meta content="width=device-width, initial-scale=1" name="viewport">
      <title>IOS GAME</title>
      <!-- Bootstrap -->
      <link href="css\bootstrap.css" rel="stylesheet">
      <link href="css/character.css" rel="stylesheet">
      <link href="css/background.css" rel="stylesheet">
      <link href="css/text.css" rel="stylesheet">
      <link href="css/collisionobj.css" rel="stylesheet">
      <script src="js/entry.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
   </head>

<body id="body" class="unselectable zoom">
  <canvas id="canvas" width="800" height="600" style="background: url('./images/background.gif')">
    Your browser does not support the canvas element.
  </canvas>
  <div class="inputKeys disabledrag">
    <div class="inputTopBar row">
      <h5 class="floatLeft topBarItem">spell1</h5>
      <h5 class="floatLeft topBarItem">spell2</h5>
      <h5 class="floatLeft topBarItem">item1</h5>
    </div>
    <div class="row">
      <div class="width33TB" id="moveKeysUpLeft">
        <a class="absolutebottom">
          <div id="moveKeys">LeftUP</div>
        </a>
      </div>
      <div class="width33TB" id="moveKeysUp">
        <a class="absolutebottom">
          <div id="moveKeys">UP</div>
        </a>
      </div>
      <div class="width33TB" id="moveKeysUpRight">
        <a class="absolutebottom">
          <div id="moveKeys">RightUP</div>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="width33TB" id="moveKeysLeft">
        <a class="absolutebottom">
          <div id="moveKeys">LEFT</div>
        </a>
      </div>
      <div class="width33TB" id="moveKeysMiddle">
        <a class="absolutebottom" onmousedown="" onmouseup="" ontouchstart="" ontouchend="">
          <div id="moveKeys">MIDDLE</div>
        </a>
      </div>
      <div class="width33TB" id="moveKeysRight">
        <a class="absolutebottom">
          <div id="moveKeys">RIGHT</div>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="width33TB" id="moveKeysDownLeft">
        <a class="absolutebottom">
          <div id="moveKeys">DOWNLeft</div>
        </a>
      </div>
      <div class="width33TB" id="moveKeysDown">
        <a class="absolutebottom">
          <div id="moveKeys">DOWN</div>
        </a>
      </div>
      <div class="width33TB" id="moveKeysDownRight">
        <a class="absolutebottom">
          <div id="moveKeys">DOWNRight</div>
        </a>
      </div>
    </div>
  </div>
  <div id="usersCharacter">
      <img id="characterImage" src="images/idleAva.gif" width="20px"/>
  </div>
  <!--<div id="ground">
      <img src="images/fire.jpg" width="50px"/>
  </div>-->
</body>
</html>
